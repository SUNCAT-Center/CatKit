sudo: required
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

services:
    - postgresql

addons:
  postgresql: "9.6"

env:
    - DB_PASSWORD=''

notifications:
  email: false

cache:
    apt: true
    pip: true
    directories:
        - $HOME/miniconda/LICENSE.txt
        - $HOME/miniconda/bin
        - $HOME/miniconda/conda-meta (meta info on installed packages)
        - $HOME/miniconda/envs
        - $HOME/miniconda/etc
        - $HOME/miniconda/gcc (not sure why it exists)
        - $HOME/miniconda/include
        - $HOME/miniconda/lib
        - $HOME/miniconda/lib64
        - $HOME/miniconda/libexec
        - $HOME/miniconda/sbin
        - $HOME/miniconda/share
        - $HOME/miniconda/ssl


before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - export PATH=/usr/local/bin:$PATH

before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p $HOME/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - conda create --yes -n condaenv python=$TRAVIS_PYTHON_VERSION
  - conda install --yes -n condaenv pip
  - source activate condaenv

install:
  - sudo apt-get update
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION -y
  - source activate test-environment

  - pip install .
  - pip install -r requirements.txt
  - conda install --channel rdkit rdkit -y


script:
  - nosetests ./catkit --with-coverage --cover-inclusive --cover-package=. --cover-erase
  - coverage report --omit 'docs/*,./*/tests/*,./tests/*,data/*' --show-missing

after_success:
  - coveralls
